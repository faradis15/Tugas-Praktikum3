<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
        }

        .container {
            width: 400px;
            margin: 0 auto;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dccece;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            margin: 5px 0;
        }

        .task-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .close {
            background-color: red;
            color: rgb(216, 207, 207);
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        .edit {
            background-color: blue;
            color: rgb(149, 114, 114);
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        .close:hover {
            background-color: darkred;
        }

        .edit:hover {
            background-color: rgb(40, 40, 95);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ab5b5b;
            text-align: center;
        }

        th {
            background-color: #b37676;
        }
    </style>
</head>
<body>
    <button id="ubahWarna">Change Color</button>
    <input type="range" id="ubahUkuranFont" min="10" max="40" value="16">
    <button id="ubahMode">Dark Mode</button>
    <button id="ubahGayaFont">Change Font</button>

    <div class="container">
        <h2>My To-Do List</h2>
        <input type="text" id="newTask" placeholder="Add a new task...">
        <button id="addButton" style="background-color: rgb(98, 138, 98); color: rgb(226, 209, 209);">Add</button>

        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="taskList">
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
